
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation des Salles de Cinéma</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { width: 80%; margin: auto; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nombre de Salles de Cinéma par Région</h1>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["ILE-DE-FRANCE", "NORMANDIE", "NOUVELLE AQUITAINE", "OCCITANIE", "PAYS DE LA LOIRE", "AUVERGNE-RHONE-ALPES", "BOURGOGNE-FRANCHE-COMTE", "PROVENCE-ALPES-COTE D'AZUR", "CORSE", "GRAND EST", "CENTRE-VAL DE LOIRE", "BRETAGNE", "HAUTS DE FRANCE"],
                datasets: [{
                    label: 'Nombre de salles',
                    data: [1195, 300, 675, 570, 347, 858, 283, 555, 34, 488, 211, 328, 454],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
